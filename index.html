<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модельки - Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-card {
            width: 250px;
            margin: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            background-color: #fff;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .product-card button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #3e8e41;
        }

        #cart-container {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #cart-items li:last-child {
            border-bottom: none;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .quantity-controls input[type="number"] {
            width: 40px;
            text-align: center;
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>3D Модельки - Магазин</h1>
    </header>

    <div class="container">

        <div class="products">
            <!-- Пример карточек товаров -->
            <div class="product-card" data-id="1" data-name="Котёнок" data-price="10">
                <img src="https://via.placeholder.com/200x150/808080/FFFFFF?text=Котёнок" alt="Котёнок">
                <h3>Котёнок</h3>
                <p>Цена: $10</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>

            <div class="product-card" data-id="2" data-name="Динозавр" data-price="15">
                <img src="https://via.placeholder.com/200x150/808080/FFFFFF?text=Динозавр" alt="Динозавр">
                <h3>Динозавр</h3>
                <p>Цена: $15</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>

            <div class="product-card" data-id="3" data-name="Робот" data-price="20">
                <img src="https://via.placeholder.com/200x150/808080/FFFFFF?text=Робот" alt="Робот">
                <h3>Робот</h3>
                <p>Цена: $20</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>

            <div class="product-card" data-id="4" data-name="Космонавт" data-price="18">
                <img src="https://via.placeholder.com/200x150/808080/FFFFFF?text=Космонавт" alt="Космонавт">
                <h3>Космонавт</h3>
                <p>Цена: $18</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
            <!-- Добавьте больше карточек товаров по аналогии -->
        </div>

        <div id="cart-container">
            <h2>Корзина</h2>
            <ul id="cart-items">
                <!-- Здесь будут отображаться добавленные товары -->
            </ul>
            <p>Общая стоимость: <span id="total-price">0</span>$</p>
        </div>
    </div>


    <script>
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const cartItems = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');
        let cart = {}; // Объект для хранения товаров в корзине (id товара: количество)

        function updateTotalPrice() {
            let totalPrice = 0;
            for (const itemId in cart) {
                const productCard = document.querySelector(`.product-card[data-id="${itemId}"]`);
                const price = parseFloat(productCard.dataset.price);
                const quantity = cart[itemId];
                totalPrice += price * quantity;
            }
            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        function renderCartItem(itemId, quantity) {
            const productCard = document.querySelector(`.product-card[data-id="${itemId}"]`);
            const productName = productCard.dataset.name;
            const productPrice = parseFloat(productCard.dataset.price);

            const listItem = document.createElement('li');
            listItem.dataset.itemId = itemId; // Добавляем data-атрибут для идентификации элемента корзины

            listItem.innerHTML = `
                <span>${productName} - $${productPrice.toFixed(2)}</span>
                <div class="quantity-controls">
                    <button class="decrease-quantity" data-item-id="${itemId}">-</button>
                    <input type="number" class="quantity-input" data-item-id="${itemId}" value="${quantity}" min="1">
                    <button class="increase-quantity" data-item-id="${itemId}">+</button>
                </div>
            `;

            cartItems.appendChild(listItem);
        }

        function updateCartItemQuantity(itemId, newQuantity) {
            const listItem = cartItems.querySelector(`li[data-item-id="${itemId}"]`);
            if (listItem) {
                const quantityInput = listItem.querySelector('.quantity-input');
                quantityInput.value = newQuantity;
            }
        }


        // Обработчики событий для кнопок добавления в корзину
        addToCartButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const productCard = event.target.closest('.product-card');
                const itemId = productCard.dataset.id;
                if (cart[itemId]) {
                    cart[itemId]++;
                    updateCartItemQuantity(itemId, cart[itemId]);
                } else {
                    cart[itemId] = 1;
                    renderCartItem(itemId, 1);
                }
                updateTotalPrice();
            });
        });

        // Делегирование событий для кнопок изменения количества (работает и для новых элементов)
        cartItems.addEventListener('click', (event) => {
            const itemId = event.target.dataset.itemId;

            if (event.target.classList.contains('decrease-quantity')) {
                if (cart[itemId] > 1) {
                    cart[itemId]--;
                    updateCartItemQuantity(itemId, cart[itemId]);
                } else {
                    delete cart[itemId]; // Удаляем товар из корзины, если осталась только одна штука
                    const listItem = cartItems.querySelector(`li[data-item-id="${itemId}"]`);
                    if (listItem) {
                        listItem.remove();
                    }
                }
                updateTotalPrice();
            }

            if (event.target.classList.contains('increase-quantity')) {
                cart[itemId]++;
                updateCartItemQuantity(itemId, cart[itemId]);
                updateTotalPrice();
            }
        });

        // Обработчик события для изменения количества через input
        cartItems.addEventListener('input', (event) => {
            if (event.target.classList.contains('quantity-input')) {
                const itemId = event.target.dataset.itemId;
                const newQuantity = parseInt(event.target.value);
                if (newQuantity >= 1) { // Минимальное количество - 1
                    cart[itemId] = newQuantity;
                    updateTotalPrice();
                } else {
                    // Если введено некорректное значение (меньше 1),
                    // восстанавливаем предыдущее значение или удаляем товар из корзины
                    if (cart[itemId] > 1) {
                        event.target.value = cart[itemId]; // Возвращаем предыдущее значение
                    } else {
                        delete cart[itemId];
                        const listItem = cartItems.querySelector(`li[data-item-id="${itemId}"]`);
                        if (listItem) {
                            listItem.remove();
                        }
                    }
                    updateTotalPrice();
                }
            }
        });


    </script>

</body>
</html>
